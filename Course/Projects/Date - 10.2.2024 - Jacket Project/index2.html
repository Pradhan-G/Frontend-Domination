<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <main>
      <!-- There are three parts of this website so we need to create three consecutive parts and to make it responsive... we need to use anything but pixels  -->

      <!-- Part 1 (THE NAVBAR) -->
      <nav>
        <h3>About</h3>
        <h3>News</h3>
        <h3>Cart</h3>
        <div><i class="fa-solid fa-cart-shopping"></i></div>
      </nav>

      <!-- Part 2 (The Landing Page Hero Section Part 1) -->

      <div id="hero-top">
        <h1>
          Lightly padded,<br />
          quilted jacket in <br />
          recycled polyester. <br />
        </h1>
      </div>

      <!-- Part 2 (The Landing Page Hero Section Part 2) -->
      <div id="hero-bottom">
        <div id="hero-bottom-section-1">
          <h3>
            Exclusive brands aspire for the label haute <br />
            couture, but the term is technically limited to <br />
            members of the Chambre Syndicale de la Haute <br />
          </h3>
        </div>
        <div id="hero-bottom-section-2">
          <div id="hbst-container">
            <div class="hero-btm-sct-2-h3-container" id="hero-btm-sct-2-fb1">
              <h3 class="hero-btm-sct-2-h3">Add to Cart</h3>
              <i class="ri-arrow-right-up-line"></i>
            </div>
            <div class="hero-btm-sct-2-h3-container" id="hero-btm-sct-2-fb2">
              <h3 class="hero-btm-sct-2-h3">Product Details</h3>
            </div>
            <div class="hero-btm-sct-2-h3-container" id="hero-btm-sct-2-fb3">
              <h3 class="hero-btm-sct-2-h3">Shipping</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Part 3 (The Image Section) -->

      <div id="hero-image">
        <img src="/images/img.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
